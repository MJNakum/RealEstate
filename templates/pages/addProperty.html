{% extends 'base.html' %}
{% block title %} | Register Account {% endblock %}
{% block content %}

<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Add Property</h4>
            </div>
            <div class="card-body">
                <!--Alerts-->
                {% include 'partials/_alert.html' %}
                <form action="" method="POST">
                    {% csrf_token %}
                  <div class="form-group">
                  <label for="username">Name</label>
                  <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="Property_name">Property Name</label>
                  <input type="text" name="last_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password2">Property Description</label>
                  <input type="text" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password">Location</label>
                  <input type="text" name="password2" class="form-control" required>
                </div>
                <input type="" value="Apply to Add" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% endblock %}
